<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18n="options_page_title" data-i18n-args="chatgpttoolkit_name"></title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 0;
            font-size: 14px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

	        .prompt-groups {
	            margin-top: 10px;
	        }

	        .prompt-tabs {
	            display: flex;
	            align-items: flex-end;
	            justify-content: space-between;
	            gap: 12px;
	            border-bottom: 1px solid #dee2e6;
                flex-wrap: wrap;
	        }

            .prompt-tablist {
                display: flex;
                align-items: flex-end;
                gap: 0;
                padding-left: 0;
            }

	        button.prompt-tab {
	            background: #e9ecef;
	            color: #333;
	            border: 1px solid #dee2e6;
	            border-bottom: 1px solid #dee2e6;
	            padding: 10px 16px;
	            border-radius: 10px 10px 0 0;
	            font-size: 13px;
	            font-weight: 600;
	            margin: 0 0 -1px 0;
	            transition: background 0.15s, border-color 0.15s, color 0.15s;
	        }

	        button.prompt-tab + button.prompt-tab {
	            margin-left: -1px;
	        }

	        button.prompt-tab:hover {
	            background: #dee2e6;
	        }

	        button.prompt-tab.active {
	            background: #fff;
	            color: #111;
	            border-color: #dee2e6;
	            border-bottom-color: #fff;
	            z-index: 2;
	        }

	        button.prompt-tab:focus-visible {
	            outline: 2px solid #10a37f;
	            outline-offset: 2px;
	        }

	        .tab-count {
	            margin-left: 6px;
	            opacity: 0.85;
	            font-size: 12px;
	        }

	        .prompt-panel {
	            border: 1px solid #dee2e6;
	            border-radius: 0 0 10px 10px;
	            background: #fff;
	            padding: 12px 16px 16px;
	            margin-top: -1px;
	        }

	        .tab-panel[hidden] {
	            display: none;
	        }

	        .tab-panel .prompts-list {
	            margin-top: 12px;
	        }

        #importText.drag-over {
            outline: 2px dashed #10a37f;
            outline-offset: 2px;
            background: #f0fffa;
        }

        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #0d8f6f;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        .prompts-list {
            margin-top: 20px;
        }

        .prompt-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            transition: box-shadow 0.2s;
        }

        .prompt-item:hover {
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .prompt-header {
            display: grid;
            grid-template-columns: 40px minmax(0, 1fr) auto;
            align-items: start;
            gap: 10px;
            margin-bottom: 10px;
        }

        .prompt-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .prompt-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-width: 0;
            line-height: 1.3;
            word-break: break-word;
        }

        .prompt-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: flex-end;
            align-items: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2px;
            border: 1px solid #d7dde3;
            background: #f3f4f6;
            color: #5f6b76;
            white-space: nowrap;
        }

        .badge.is-off {
            background: #f3f4f6;
            color: #9aa2ad;
            border-color: #e1e6eb;
        }

        .badge.status.is-on {
            background: #d4f4e4;
            color: #0f5f3f;
            border-color: #b5e8d2;
        }

        .badge.auto-submit.is-on {
            background: #fff3bf;
            color: #7a5b00;
            border-color: #ffe08a;
        }

        .badge.auto-paste.is-on {
            background: #e8eef4;
            color: #364152;
            border-color: #d5dde5;
        }

        .prompt-content {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .prompt-field {
            margin-bottom: 8px;
            font-size: 13px;
        }

        .prompt-field label {
            font-weight: 600;
            color: #495057;
            margin-right: 5px;
        }

        .prompt-field-value {
            color: #6c757d;
            word-break: break-word;
        }

        .prompt-text {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 5px;
        }

        .prompt-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .prompt-actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            overflow: auto;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: white;
            margin: 4% auto;
            padding: 24px;
            border-radius: 8px;
            max-width: 760px;
            width: min(92vw, 760px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-header h2 {
            font-size: 20px;
            color: #333;
        }

        .close-btn {
            background: none;
            color: #666;
            font-size: 26px;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #333;
        }

        #promptModal .close-btn {
            display: none;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .form-group-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .form-group-header label {
            margin-bottom: 0;
        }

        .form-inline-hint {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #6c757d;
            white-space: nowrap;
        }

        .form-inline-code {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #364152;
            background: #f1f3f5;
            border: 1px solid #e1e6eb;
            border-radius: 999px;
            padding: 1px 8px;
        }

        button.form-inline-code {
            cursor: pointer;
            line-height: 1.4;
        }

        button.form-inline-code:hover {
            background: #e9ecef;
        }

        button.form-inline-code:focus-visible {
            outline: 2px solid #10a37f;
            outline-offset: 2px;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 90px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .form-group input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 6px;
        }

        .form-help {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            margin-bottom: 14px;
        }

        .form-row .form-group {
            margin-bottom: 0;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .modal-actions-right {
            display: flex;
            gap: 10px;
        }

        .modal-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            margin-right: auto;
        }

        .modal-checkbox input[type="checkbox"] {
            margin-right: 0;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .is-hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .toast-container {
            position: fixed;
            right: 24px;
            bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1100;
            max-width: min(360px, calc(100vw - 32px));
            pointer-events: none;
        }

        .toast-message {
            pointer-events: auto;
            padding: 12px 14px;
            border-radius: 8px;
            background: #ffffff;
            color: #1f2937;
            border: 1px solid #d7dde3;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            font-size: 13px;
            line-height: 1.4;
            transform: translateY(8px);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .toast-message.success {
            border-left: 4px solid #10a37f;
        }

        .toast-message.error {
            border-left: 4px solid #dc3545;
            background: #fff5f6;
        }

        .toast-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-message.hide {
            opacity: 0;
            transform: translateY(8px);
        }

        .page-footer {
            margin-top: 30px;
            text-align: center;
            color: #8a8a8a;
            font-size: 12px;
        }

        @media (max-width: 720px) {
            .header-actions {
                justify-content: flex-start;
            }

            .prompt-tabs {
                align-items: flex-start;
            }

            .modal-content {
                margin: 6% auto;
                width: 94vw;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .toast-container {
                right: 12px;
                bottom: 12px;
                max-width: calc(100vw - 24px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1 id="optionsHeaderTitle" data-i18n="options_header_title" data-i18n-args="chatgpttoolkit_name"></h1>
                <p class="subtitle" data-i18n="options_header_subtitle"></p>
            </div>
            <div class="header-actions">
                <button id="importBtn" class="secondary" data-i18n="options_button_import"></button>
                <button id="exportBtn" class="secondary" data-i18n="options_button_export"></button>
                <button id="resetBtn" class="danger" data-i18n="options_button_reset"></button>
            </div>
        </div>

        <div id="statusMessage" class="toast-container" aria-live="polite"></div>

	        <div class="prompt-groups" data-i18n-aria-label="options_prompt_groups_label">
	            <div class="prompt-tabs">
                    <div class="prompt-tablist" role="tablist" data-i18n-aria-label="options_prompt_tablist_label">
	                    <button type="button" id="tabInitialBtn" class="prompt-tab active" role="tab" aria-selected="true" aria-controls="panelInitial" tabindex="0">
	                        <span data-i18n="options_tab_initial"></span><span id="tabInitialCount" class="tab-count"></span>
	                    </button>
	                    <button type="button" id="tabFollowUpBtn" class="prompt-tab" role="tab" aria-selected="false" aria-controls="panelFollowUp" tabindex="-1">
	                        <span data-i18n="options_tab_followup"></span><span id="tabFollowUpCount" class="tab-count"></span>
	                    </button>
                    </div>
                    <button id="addPromptBtn" data-i18n="options_button_add_prompt"></button>
	            </div>

	            <div class="prompt-panel">
	                <div id="panelInitial" class="tab-panel" role="tabpanel" aria-labelledby="tabInitialBtn">
	                    <div id="promptsListInitial" class="prompts-list"></div>
	                </div>
	                <div id="panelFollowUp" class="tab-panel" role="tabpanel" aria-labelledby="tabFollowUpBtn" aria-hidden="true" hidden>
	                    <div id="promptsListFollowUp" class="prompts-list"></div>
	                </div>
	            </div>
	        </div>

            <footer class="page-footer">
                <span data-i18n="options_footer_version_label"></span><span id="appVersion">0.43.11</span>
            </footer>
	    </div>

    <!-- Edit/Add Prompt Modal -->
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" data-i18n="options_modal_title_add_prompt"></h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>

            <form id="promptForm">
                <div class="form-group is-hidden">
                    <label for="promptInitial">
                        <div class="checkbox-label">
                            <input type="checkbox" id="promptInitial">
                            <span data-i18n="options_modal_initial_label"></span>
                        </div>
                    </label>
                    <div class="form-help" data-i18n="options_modal_initial_help"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="promptIcon" data-i18n="options_modal_icon_label"></label>
                        <input type="text" id="promptIcon" data-i18n-placeholder="options_modal_icon_placeholder">
                        <div class="form-help" data-i18n="options_modal_icon_help"></div>
                    </div>

                    <div class="form-group">
                        <label for="promptTitle" data-i18n="options_modal_title_label"></label>
                        <input type="text" id="promptTitle" required data-i18n-placeholder="options_modal_title_placeholder">
                    </div>
                </div>

                <div class="form-group">
                    <label for="promptAltText" data-i18n="options_modal_alt_label"></label>
                    <input type="text" id="promptAltText" data-i18n-placeholder="options_modal_alt_placeholder">
                </div>

                <div class="form-group">
                    <div class="form-group-header">
                        <label for="promptText" data-i18n="options_modal_prompt_label"></label>
                        <span id="promptArgsHint" class="form-inline-hint is-hidden" aria-hidden="true">
                            <span data-i18n="options_modal_prompt_args_label"></span>
                            <button type="button" id="promptArgsInsert" class="form-inline-code">{{args}}</button>
                        </span>
                    </div>
                    <textarea id="promptText" required data-i18n-placeholder="options_modal_prompt_placeholder"></textarea>
                    <div class="form-help" data-i18n="options_modal_prompt_help"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="promptAutoPaste">
                            <div class="checkbox-label">
                                <input type="checkbox" id="promptAutoPaste">
                                <span data-i18n="options_modal_auto_paste_label"></span>
                            </div>
                        </label>
                        <div class="form-help" data-i18n="options_modal_auto_paste_help"></div>
                    </div>

                    <div class="form-group">
                        <label for="promptAutoSubmit">
                            <div class="checkbox-label">
                                <input type="checkbox" id="promptAutoSubmit">
                                <span data-i18n="options_modal_auto_submit_label"></span>
                            </div>
                        </label>
                        <div class="form-help" data-i18n="options_modal_auto_submit_help"></div>
                    </div>
                </div>

                <div class="modal-actions">
                    <label class="modal-checkbox" for="promptEnabled">
                        <input type="checkbox" id="promptEnabled" checked>
                        <span data-i18n="options_modal_enabled_label"></span>
                    </label>
                    <div class="modal-actions-right">
                        <button type="button" class="secondary" id="cancelBtn" data-i18n="options_modal_cancel_button"></button>
                        <button type="submit" data-i18n="options_modal_save_button"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="options_import_title"></h2>
                <button class="close-btn" id="closeImportModalBtn">&times;</button>
            </div>

            <div class="form-group">
                <label for="importText" data-i18n="options_import_label"></label>
                <textarea id="importText" style="min-height: 200px;" data-i18n-placeholder="options_import_placeholder"></textarea>
                <div class="form-help" data-i18n="options_import_help"></div>
            </div>

            <div class="modal-actions">
                <button type="button" class="secondary" id="cancelImportBtn" data-i18n="options_import_cancel_button"></button>
                <button type="button" id="confirmImportBtn" data-i18n="options_import_confirm_button"></button>
            </div>
        </div>
    </div>

    <script type="module" src="dist/options.js"></script>
</body>
</html>
